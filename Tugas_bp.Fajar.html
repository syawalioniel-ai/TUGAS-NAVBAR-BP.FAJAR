<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Saya</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      display: inline-block;
      font-size: 24px;
    }

    nav {
      float: right;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f4b400;
    }

    .hero {
      background: url('17 aug.jpg') no-repeat center/cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 40px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .container {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    /* Responsive navbar */
    @media(max-width: 768px) {
      nav {
        float: none;
        text-align: center;
        margin-top: 10px;
      }

      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyWebsite</h1>
    <nav>
      <ul>
        <li><a href="#home">Beranda</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#services">Layanan</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
    <div style="clear: both;"></div>
  </header>

  <section class="hero" id="home">
    <h2>Selamat Datang di Website Generus INP</h2>
  </section>

  <section class="container" id="services">
    <div class="card">
      <h3>Layanan 1</h3>
      <p>Kami melayani pembinaan generus.</p>
    </div>
    <div class="card">
      <h3>Layanan 2</h3>
      <p>Implementasi 29 karakter luhur.</p>
    </div>
    <div class="card">
      <h3>Layanan 3</h3>
      <p>Dukungan penuh dan konsultasi gratis kapan saja.</p>
    </div>
  </section>

  <footer>
    <p>Copyright &copy; 2025 - MyWebsite</p>
  </footer>

</body>
</html>
