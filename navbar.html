<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Elegan</title>
  <style>
    /* Import font elegan (Google Fonts) */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background-color:black;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background-color: black; /* Warna hitam */
      padding: 15px 40px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Posisi ke kanan */
      align-items: center;
      gap: 30px; /* Jarak antar menu */
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff; /* Teks putih */
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff9800; /* Warna saat hover (oranye) */
    }

    /* Logo di kiri */
    .logo {
      margin-right: auto;
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff;
    }
    .content{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 100px;
        height: 400px;
        color: beige;

    }
    .content h1{
        font-size: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li class="logo">Awalun Wa Akhirun</li>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Rekayasa Perangkat lunak.</h2>
    <br>
    
  </div>

</body>
</html>
